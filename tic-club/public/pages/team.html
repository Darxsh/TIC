                };

                function renderTeam() {
                    const container = document.getElementById('teamContainer');

                    Object.entries(teamData).forEach(([section, members], sectionIndex) => {
                        const sectionHeader = document.createElement('h2');
                        sectionHeader.textContent = section;
                        sectionHeader.setAttribute('data-aos', 'fade-up');
                        sectionHeader.setAttribute('data-aos-delay', '100');
                        container.appendChild(sectionHeader);

                        const teamGrid = document.createElement('div');
                        teamGrid.className = 'team-grid';
                        container.appendChild(teamGrid);

                        members.forEach((member, index) => {
                            const card = document.createElement('div');
                            card.className = 'team-card';
                            card.setAttribute('data-aos', 'zoom-in');
                            card.setAttribute('data-aos-delay', `${index * 100}`);
                            
                            card.innerHTML = `
                                <div class="card-content">
                                    <div class="member-photo-wrapper">
                                        <img src="${member.photo}" alt="${member.name}" class="member-photo">
                                    </div>
                                    <div class="member-info">
                                        <h3>${member.name}</h3>
                                        <p class="role">${member.role}</p>
                                        <div class="social-icons">
                                            <a href="${member.linkedin}" target="_blank" class="social-link linkedin">
                                                <i class="fab fa-linkedin"></i>
                                            </a>
                                            <a href="${member.github}" target="_blank" class="social-link github">
                                                <i class="fab fa-github"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            teamGrid.appendChild(card);
                        });
                    });

                    // Initialize AOS
                    AOS.init({
                        duration: 800,
                        easing: 'ease-out-cubic',
                        once: true
                    });
                }

                document.addEventListener('DOMContentLoaded', renderTeam);
            </script>
