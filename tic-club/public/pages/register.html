<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TIC Club</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>Create an Account</h2>
            <form class="join-form">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department">
                        <option value="">Select Department</option>
                        <option value="CSE">Computer Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics & Communication</option>
                        <option value="EEE">Electrical & Electronics</option>
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="why-join">Why do you want to join TIC?*</label>
                    <textarea id="why-join" name="whyJoin" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="experience">Previous Experience (if any)</label>
                    <textarea id="experience" name="experience" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="commitment">Weekly Time Commitment*</label>
                    <select id="commitment" name="commitment" required>
                        <option value="">Select Time Commitment</option>
                        <option value="1-3">1-3 hours</option>
                        <option value="4-6">4-6 hours</option>
                        <option value="7-10">7-10 hours</option>
                        <option value="10+">10+ hours</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                
                <p class="auth-links">
                    Already have an account? <a href="/pages/login.html">Login here</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="/js/form.js"></script>
</body>
</html>
