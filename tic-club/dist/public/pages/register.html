<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Register - TIC Club</title><link rel="stylesheet"href="/css/style.css"><div class="container"><div class="auth-form"><h2>Create an Account</h2><form class="join-form"><div class="form-group"><label for="username">Username*</label> <input id="username"name="username"required></div><div class="form-group"><label for="email">Email*</label> <input type="email"id="email"name="email"required></div><div class="form-group"><label for="password">Password*</label> <input type="password"id="password"name="password"required></div><div class="form-group"><label for="department">Department</label> <select id="department"name="department"><option value="">Select Department<option value="CSE">Computer Science<option value="IT">Information Technology<option value="ECE">Electronics & Communication<option value="EEE">Electrical & Electronics<option value="MECH">Mechanical<option value="CIVIL">Civil<option value="OTHER">Other</select></div><div class="form-group"><label for="why-join">Why do you want to join TIC?*</label> <textarea id="why-join"name="whyJoin"rows="4"required></textarea></div><div class="form-group"><label for="experience">Previous Experience (if any)</label> <textarea id="experience"name="experience"rows="4"></textarea></div><div class="form-group"><label for="commitment">Weekly Time Commitment*</label> <select id="commitment"name="commitment"required><option value="">Select Time Commitment<option value="1-3">1-3 hours<option value="4-6">4-6 hours<option value="7-10">7-10 hours<option value="10+">10+ hours</select></div><div class="form-group"><button type="submit"class="btn btn-primary">Register</button></div><p class="auth-links">Already have an account? <a href="/pages/login.html">Login here</a></form></div></div><script src="/js/form.js"></script>
